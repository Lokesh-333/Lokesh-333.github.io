<!DOCTYPE html>
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <link rel="stylesheet" href="assets/styles/rps.css">
</head>
<body>

  <h1 class="title">Rock-Paper-Scissor!</h1>

  <button class="js-rock-button css-move-button">
    <img class="css-move-icon" src="assets/images/rock-icon.png">
  </button>
  <button class="js-paper-button css-move-button">
    <img class="css-move-icon" src="assets/images/paper-icon.png">
  </button>
  <button class="js-scissor-button css-move-button">
    <img class="css-move-icon" src="assets/images/scissor-icon.png">
  </button>

  <p class="js-moves-display">Select a move to start the game</p>
  <p class="js-score-display"></p>
  <button class="js-reset-score-button css-reset-score-button">Reset Score</button>
  <button class="js-auto-play-button css-auto-play-button">Auto Play</button>

  <h2>RULES OF THE GAME</h2>
  <ul>
    <li>rock beats scissor</li>
    <li>paper beats rock</li>
    <li>scissor beats paper</li>
  </ul>
  <h2>FEATURES</h2>
  <ul>
    <li>u can play against computer</li>
    <li>theres a auto play button, where computer plays against itself</li>
    <li><a href="README.md">Read more...</a></li>
  </ul>

  <script src="assets/scripts/rps.js"></script>
</body>
</html>
