<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link rel="stylesheet" href="assets/css/calculator.css">
</head>
<body>
  <h1>Basic Calculator</h1>
  <div class="calculator-container">
    <div id="display" class="display-box"></div>
    <div class="buttons-container">
      <button 
        class="all-clear-button" 
        id = "all-clear-button"
        title="all clear">AC</button>
      <button 
        class="backspace-button" 
        id="backspace-button"
        title="backspace">
        <img class="backspace-image" src="assets/images/calculator-backspace.png">
      </button>
      <button 
        class="operand-button" 
        title="change sign">+/-</button>
      <button 
        class="operand-button" 
        title="divide">/</button>    
    </div>

    <div class="buttons-container">
      <button class="digit-button">7</button>
      <button class="digit-button">8</button>
      <button class="digit-button">9</button>

      <button
        class="operand-button"
        title="multiply">*</button> 
    </div>
    
    <div class="buttons-container">
      <button class="digit-button">4</button>
      <button class="digit-button">5</button>
      <button class="digit-button">6</button>

      <button 
        class="operand-button" 
        title="subtract">-</button>
    </div>

    <div class="buttons-container">
      <button class="digit-button">1</button>
      <button class="digit-button">2</button>
      <button class="digit-button">3</button>

      <button 
        class="operand-button" 
        title="add">+</button>
    </div>

    <div class="buttons-container">
      <button 
        class="operand-button" 
        title="remainder">%</button>
      <button class="digit-button">0</button>
      <button class="operand-button" title="decimal">.</button>
      <button id="solve-button" class="solve-button" title="solve">=</button>
    </div>
  </div>
  
  <script src="assets/js/calculator.js"></script>
</body>
</html>
